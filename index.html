<!DOCTYPE html>
<html>
    <head>
        <title>MB Tracker</title>
        <link type="text/css" rel="stylesheet" href="/css/tracker.css" />
    </head>
    <body>
        <div class="all-content">
            <div class="top-content">
                <h2>Today's Date</h2>
                <p>Days left in the year...</p>
            </div>
            <div class="middle-content">
                <h1>Goal</h1>
                <div class="counter-box">
                    <p>100</p>
                </div>
                <button type="button">Oops Button</button>
            </div>
            <div class="inspo-box">
                <p>Randomly generated inspirational/motivational quote to push productivity. Try and pull from an API?</p>
            </div>
        </div>
    </body>
</html>
