<!DOCTYPE html>
<html lang="en">
<head>
  <title>MB Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
  <link type="text/css" rel="stylesheet" href="/css/tracker2.css" />
</head>
<body>

<div class="jumbotron">
    <div class="top-content">
        <h2>Today's Date</h2>
        <p># days left in the year...</p>
        <div class="middle-content">
                <h1># Remaining out of 100:</h1>
                <div class="counter-box">
                    <p>100</p>
                </div>
                <button type="button" class="btn btn-default btn-lg">Oops</button>
            </div>
            <div class="inspo-box">
                <p>Difficult roads often lead to beautiful destinations.</p>
            </div>
    </div>
</div>

</body>
</html>
